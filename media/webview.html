<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src 'nonce-%NONCE%'; style-src 'unsafe-inline';"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã</h2>
  <div id="file-tree"></div>

  <h2>–¢–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ</h2>
  <textarea id="custom-text" rows="6" cols="60"
    placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏..."></textarea>
  <br><br>
  <button id="generate">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <script nonce="%NONCE%">
    const vscode = acquireVsCodeApi();
    const tree = %FILETREE%;

    function renderTree(nodes, container) {
      const ul = document.createElement('ul');
      for (const node of nodes) {
        const li = document.createElement('li');
        if (node.type === 'dir') {
          const span = document.createElement('span');
          span.textContent = 'üìÅ ' + node.name;
          span.style.cursor = 'pointer';
          span.onclick = () => {
            ulNested.classList.toggle('hidden');
          };
          li.append(span);
          const ulNested = document.createElement('ul');
          ulNested.style.paddingLeft = '16px';
          node.children.forEach(child => {
            renderTree([child], ulNested);
          });
          li.append(ulNested);
        } else {
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.value = node.name; // –∑–¥–µ—Å—å –ª—É—á—à–µ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –ø–æ–ª–Ω—ã–π –ø—É—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          cb.style.marginRight = '4px';
          li.append(cb, document.createTextNode(node.name));
        }
        ul.append(li);
      }
      container.append(ul);
    }

    const container = document.getElementById('file-tree');
    renderTree(tree, container);

    document.getElementById('generate').addEventListener('click', () => {
      const checkedEls = document.querySelectorAll('input[type=checkbox]:checked');
      const files = Array.from(checkedEls).map(el => {
        // –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã –≤–∞–º –º–æ–∂–µ—Ç –ø–æ–Ω–∞–¥–æ–±–∏—Ç—å—Å—è —Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª–Ω—ã–µ –ø—É—Ç–∏ –≤ data-–∞—Ç—Ä–∏–±—É—Ç–∞—Ö
        return el.value;
      });
      const customText = document.getElementById('custom-text').value;
      vscode.postMessage({ command: 'generate', files, customText });
    });

    window.addEventListener('message', event => {
      if (event.data.command === 'result') {
        vscode.postMessage({ command: 'copy', payload: event.data.payload });
      }
    });
  </script>

  <style>
    ul { list-style-type: none; padding-left: 0; }
    .hidden { display: none; }
  </style>
</body>
</html>
