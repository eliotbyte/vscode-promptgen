<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src 'nonce-%NONCE%'; style-src 'unsafe-inline';"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptGen</title>
</head>
<body>
  <!-- Tab bar -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="files">Files</button>
    <button class="tab-btn"      data-tab="options">Options</button>
    <button class="tab-btn"      data-tab="rules">Rules</button>
    <button class="tab-btn"      data-tab="task">Task</button>
  </div>

  <!-- Content area -->
  <div class="content">
    <!-- Files tab -->
    <div class="tab-panel" id="files">
      <div id="file-tree"></div>
    </div>

    <!-- Options tab -->
    <div class="tab-panel hidden" id="options">
      <label class="option-label">
        <input type="checkbox" id="addStructure">
        Add project structure
      </label>
    </div>

    <!-- Rules tab -->
    <div class="tab-panel hidden" id="rules">
      <textarea id="rules-text" placeholder="Describe your rules..."></textarea>
    </div>

    <!-- Task tab -->
    <div class="tab-panel hidden" id="task">
      <textarea id="task-text" placeholder="Describe the task..."></textarea>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <button id="generate">Generate & Copy</button>
  </div>

  <script nonce="%NONCE%">
    const vscode = acquireVsCodeApi();
    const tree = %FILETREE%;

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab-btn.active').classList.remove('active');
        btn.classList.add('active');
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('hidden'));
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });

    // Render file tree
    function renderTree(nodes, container) {
      const ul = document.createElement('ul');
      for (const node of nodes) {
        const li = document.createElement('li');
        if (node.type === 'dir') {
          const span = document.createElement('span');
          span.textContent = '📁 ' + node.name;
          span.className = 'dir-name';
          span.onclick = () => nestedUl.classList.toggle('hidden');
          li.append(span);
          const nestedUl = document.createElement('ul');
          nestedUl.classList.add('nested', 'hidden');
          renderTree(node.children, nestedUl);
          li.append(nestedUl);
        } else {
          const label = document.createElement('label');
          label.className = 'file-label';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.value = node.fullPath || node.name;
          label.append(cb, document.createTextNode(node.name));
          li.append(label);
        }
        ul.append(li);
      }
      container.append(ul);
    }
    const fileContainer = document.getElementById('file-tree');
    renderTree(tree, fileContainer);

    // Auto-resize textareas
    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }
    ['rules-text','task-text'].forEach(id => {
      const ta = document.getElementById(id);
      ta.style.width = '100%';
      ta.style.boxSizing = 'border-box';
      ta.style.overflow = 'hidden';
      ta.addEventListener('input', () => autoResize(ta));
      autoResize(ta);
    });

    // Generate
    document.getElementById('generate').addEventListener('click', () => {
      const checkedEls = document.querySelectorAll('#files input[type=checkbox]:checked');
      const files = Array.from(checkedEls).map(el => el.value);
      const rules = document.getElementById('rules-text').value;
      const task  = document.getElementById('task-text').value;
      const addStruct = document.getElementById('addStructure').checked;
      const customText = 
        `Options:\n` +
        `- Add project structure: ${addStruct}\n\n` +
        `Rules:\n${rules}\n\n` +
        `Task:\n${task}\n\n`;
      vscode.postMessage({ command: 'generate', files, customText });
    });

    // Copy result
    window.addEventListener('message', event => {
      if (event.data.command === 'result') {
        vscode.postMessage({ command: 'copy', payload: event.data.payload });
      }
    });
  </script>

  <style>
    :root {
      --bg: var(--vscode-editor-background);
      --fg: var(--vscode-editor-foreground);
      --input-bg: var(--vscode-input-background);
      --input-fg: var(--vscode-input-foreground);
      --border: var(--vscode-input-border);
      --hover: var(--vscode-list-hoverBackground);
      --btn-bg: var(--vscode-button-background);
      --btn-fg: var(--vscode-button-foreground);
      --btn-hover: var(--vscode-button-hoverBackground);
    }
    body {
      margin: 0; padding: 0;
      color: var(--fg);
      background: var(--bg);
      font-family: var(--vscode-editor-font-family);
      display: flex; flex-direction: column; height: 100vh;
    }
    .tabs {
      display: flex; border-bottom: 1px solid var(--border);
    }
    .tab-btn {
      flex: 1; padding: 8px;
      background: var(--bg);
      color: var(--fg);
      border: none; border-right: 1px solid var(--border);
      cursor: pointer; user-select: none;
    }
    .tab-btn:last-child { border-right: none; }
    .tab-btn.active {
      background: var(--input-bg);
      font-weight: bold;
    }
    .content {
      flex: 1; overflow: auto; padding: 8px;
    }
    .tab-panel.hidden { display: none; }
    ul { list-style: none; margin: 0; padding-left: 16px; }
    .nested { padding-left: 16px; }
    .dir-name {
      cursor: pointer; display: block; padding: 2px 4px;
      user-select: none;
    }
    .dir-name:hover { background: var(--hover); }
    .file-label, .option-label {
      display: flex; align-items: center;
      padding: 2px 4px; cursor: pointer; user-select: none;
    }
    .file-label:hover, .option-label:hover { background: var(--hover); }
    .file-label input, .option-label input { margin-right: 8px; }
    textarea {
      background: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 4px;
      font-family: var(--vscode-editor-font-family);
      font-size: var(--vscode-editor-font-size);
      resize: none; margin-top: 4px;
    }
    .footer {
      padding: 8px; border-top: 1px solid var(--border);
      background: var(--bg);
    }
    .footer button {
      width: 100%; padding: 8px;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: 1px solid var(--border);
      border-radius: 3px;
      cursor: pointer; font-size: 1rem;
    }
    .footer button:hover { background: var(--btn-hover); }
  </style>
</body>
</html>
